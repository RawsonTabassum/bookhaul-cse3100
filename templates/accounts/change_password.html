{% extends 'base.html' %}
{% load static %}

{% block content %}


<section class="section-conten padding-y" style="min-height:84vh"">

    {% include 'includes/alerts.html' %}

    <div class="container mx-auto">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <h3 class="d-inline-block m-3">Change Password</h3>
                    </header>
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="row"> 
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="">Current Password</label>
                                        <br>
                                        <input type="password" name="current_password" placeholder="Current password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">New Password</label>
                                        <br>
                                        <input type="password" name="new_password" placeholder="New password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Confirm Password</label>
                                        <br>
                                        <input type="password" name="confirm_password" placeholder="Confirm password" class="form-control" required>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-grey">Submit</button>
                                </form>
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// --> 
            </main>
        </div> <!-- row.// -->
    </div>
    
    
    </section>


{% endblock %}
