{% extends 'newbase.html' %}


{% load static %}
{% block content %}


<section class="section-content padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <img class="center" src="{% static 'images/bkash.png' %}" height="230">
            <form action="{% url 'send_otp' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter OTP" name="otp">
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <a href="" class="btn btn-primary btn-block btn-lg text-white"> Resend  </a>
                    </div>
                    
                    <div class="col form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg"> Confirm  </button>
                    </div>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
</section>


{% endblock %}
